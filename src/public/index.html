<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Buzzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="app.css">
    <script defer src="app.js"></script>
</head>
<body class="lobby">
    <div class="lobby main panel">
        <div class="icon"></div>
        <div class="title panel">
            <div class="labels">
                <div class="label">Buzzer</div>
            </div>
            <div class="inner panel">
                <div class="modes">
                    <div id="lobby-join-mode" class="mode join selected">
                        <div class="icon"></div>
                        <div class="label">Join</div>
                    </div>
                    <div id="lobby-host-mode" class="mode host">
                        <div class="icon"></div>
                        <div class="label">Host</div>
                    </div>
                </div>
                <form>
                    <div class="room input">
                        <div class="label">
                            Room
                        </div>
                        <input type="text" minlength="3" required autocapitalize="off" autocomplete="off" autocorrect="off">
                    </div>
                    <div class="username input">
                        <div class="label">
                            Username
                        </div>
                        <input type="text" minlength="2" required autocapitalize="off" autocomplete="off" autocorrect="off">
                    </div>
                    <input type="submit" style="display: none">
                </form>
                <div class="action">Join room</div>
            </div>
        </div>
    </div>
    <div class="host main panel">
        <div class="icon"></div>
        <div class="title panel">
            <div class="labels">
                <div class="label">Hosting</div>
                <div class="sub-label">0 participants</div>
            </div>
            <div class="inner panel"></div>
            <div class="footer panel">
                <div class="leave action">Close</div>
                <div class="clear action" title="(Escape) / (Backspace)">Clear</div>
                <div class="select action" title="(Down arrow)">Next</div>
            </div>
        </div>
    </div>
    <div class="participate main panel">
        <div class="icon"></div>
        <div class="title panel">
            <div class="labels">
                <div class="label">Participating</div>
                <div class="sub-label">0 participants</div>
            </div>
            <div class="inner panel">
                <div class="buzzer" title="(Space)"></div>
            </div>
            <div class="footer panel">
                <div class="leave action">Leave</div>
            </div>
        </div>
    </div>
</body>
</html>
